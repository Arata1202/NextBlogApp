name: Deploy XML to S3

on:
  push:
    branches:
      - sitemap

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.js のセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 依存関係のインストール
      - name: Install dependencies
        run: npm install

      # XML ファイルの生成
      - name: Generate XML files
        run: npm run generate

      # AWS CLI のインストール
      - name: Install AWS CLI
        run: sudo apt-get install awscli -y

      # S3 へのアップロード
      - name: Upload XML files to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp ./sitemap-0.xml s3://realunivlog/sitemap-0.xml
          aws s3 cp ./sitemap.xml s3://realunivlog/sitemap.xml
          aws s3 cp ./rss.xml s3://realunivlog/rss.xml

      # CloudFront キャッシュの無効化
      - name: Invalidate CloudFront Cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
